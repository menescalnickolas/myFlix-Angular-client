
<mat-card>
  <mat-card-header>
    <mat-card-title>Edit Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput type="username" [(ngModel)]="updatedUser.Username" name="Username" required/>
      </mat-form-field>


        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="updatedUser.Password" name="Password" required/>
        </mat-form-field>


      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="updatedUser.Email" name="Email" required />
      </mat-form-field>
    
    </form>
  </mat-card-content>
  <mat-card-actions>
      <button
        mat-raised-button
        (click)="updateUser()"
        color="primary"
      >
        Save
      </button>
  </mat-card-actions>

  <mat-card-actions>
    <button
      mat-raised-button
      (click)="deleteUser()"
      color="warn"
    >
      Delete Account
    </button>
</mat-card-actions>
</mat-card>
