<div>
    <button
    mat-raised-button
    (click)="openProfileViewDialog()"
    class="profile-button"
    color="primary"
  >
    PROFILE
  </button>
</div>

<div>
  <h1 style="margin-left: 35px;">CINESCOPE</h1>
</div>

<div style="display: flex; flex-wrap: wrap; gap: 16px; margin-top: 50px;">
    <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto; padding: 15px;">
        <img [src]="movie.Image" alt="{{ movie.Title }}" style="max-width: 100%; max-height: 350px; object-fit: cover;" />
        <mat-card-header>
            <mat-card-title style="margin: 0 auto; padding: 5px; font-weight: 500;">{{ movie.Title || 'Untitled Movie' }}</mat-card-title>
            <mat-card-subtitle style="margin: 0 auto; padding: 5px;">{{ movie.Director?.Name || 'Unknown Director' }}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-actions class="more-info-button">
            <button
              mat-button
              color="primary"
              (click)="openDetailsDialog({ Title: movie.Title, Genre: movie.Genre, Director: movie.Director, Description: movie.Synopsis })"
            >
              More Info
            </button>
            <mat-icon
  (click)="toggleFavorite(movie)"
  [color]="isFavorite(movie) ? 'warn' : ''"
  style="cursor: pointer;"
>
  {{ isFavorite(movie._id) ? 'favorite' : 'favorite_border' }}
</mat-icon>
          </mat-card-actions>
    </mat-card>
</div>
