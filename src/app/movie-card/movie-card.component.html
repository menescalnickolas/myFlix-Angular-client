

<div style="display: flex; flex-wrap: wrap; gap: 16px;">
    <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto;">
        <img [src]="movie.Image" alt="{{ movie.Title }}" style="width: 100%; max-height: 200px; object-fit: cover;" />
        <mat-card-header>
            <mat-card-title>{{ movie.Title || 'Untitled Movie' }}</mat-card-title>
            <mat-card-subtitle>Directed by: {{ movie.Director?.Name || 'Unknown Director' }}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-actions>
            <button mat-button color="primary">Genre</button>
            <button mat-button color="primary">Director</button>
            <button mat-button color="primary">Synopsis</button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
