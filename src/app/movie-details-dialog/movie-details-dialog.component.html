<h1 mat-dialog-title>{{ data.title }}</h1>
<h2 mat-dialog-subtitle>{{ data.year }}</h2> 
<div mat-dialog-content>
 <!-- Synopsis Section -->
  <p><strong>Synopsis </strong>- {{ data.synopsis }} </p>



  <!-- Movie Image -->
  <img *ngIf="data.image" [src]="data.image" alt="Movie Image" style="width: 100%; max-height: 200px; object-fit: cover; margin-bottom: 10px;">
  
  <!-- Genre Section -->
  <p><strong>{{ data.genre }}</strong> - {{ data.genreDescription }}</p>
  

  <!-- Director Section -->
  <p><strong>By {{ data.director }}</strong> - {{ data.directorBio }}</p>

 
</div>

<!-- Dialog Actions -->
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
